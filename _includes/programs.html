<h3 class="title">קהילות תרגול</h3>

<div class="body text-right">
<p>
תוכניות "קהילת למידה" - נוצרו מהצורך של אנשים לתרגל את הכישורים הנ"ל לאורך זמן. במסגרת תוכניות זו אנחנו יוצרים קבוצות של 15-25 משתתפים שמתרגלים ביחד את הכישורים האלו תוך מתן/קבלת פידבק אחד לשני. אורך התוכנית הוא 5 מפגשים אחת לשבועיים.
</p>
</div>
